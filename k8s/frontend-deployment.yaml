apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-cm
data:
  API_URL: http://backend/api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend 
  template:
    metadata:
      labels:
        app: frontend 
    spec:
      containers:
      - name: frontend 
        image: <Image> -- TODO
        resources:
          requests:
            memory: "128Mi"
            cpu: "500m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 5000
        envFrom:
          - name: API_URL
            valueFrom:
              - configMapRef:
                name: frontend-cm
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 5000
    type: ClusterIP