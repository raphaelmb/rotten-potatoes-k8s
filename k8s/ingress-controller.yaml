apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-nginx 
  labels:
    name: ingress-nginx 
spec:
  ingressClassName: nginx
  rules:
  - host: <Host> -- check notes on nip.io
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: frontend
            port: 
              number: 80
