apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
type: Opaque
data:
  ConnectionStrings__DefaultConnection: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: <Image> -- TODO
        resources:
          requests:
            memory: "128Mi"
            cpu: "500m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
        env:
          - name: ASPNETCORE_HTTP_PORTS
            values: "8080"
        envFrom:
          - name: ConnectionStrings__DefaultConnection
            valueFrom:
              - secretKeyRef:
                name: backend-secret
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
  - port: 80
    targetPort: 8080
    type: ClusterIP